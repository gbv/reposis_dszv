mir.help.abstract.aslink             = Se un abstract \u00E8 disponibile in rete pu\u00F2 essere indicato direttamente il link.
mir.help.abstract.language           = Indichi qui la lingua in cui \u00E8 redatto l\u2019abstract qui pubblicato. Nel caso di pi\u00F9 lingue pu\u00F2 aggiungere un\u2019altra con il bottone \u201C+\u201D.
mir.help.access                      = Indichi qui chi pu\u00F2 avere accesso ai documenti in questione.
mir.help.cartographics.coordinates   = Le coordinate del logo in cui i dati sono stati raccolti. E\u2019 possibile l\u2019immissione in forma di: longitudine, latitudine (!) in gradi decimali (WGS 84, EPSG 4326) o la scelta via OpenStreetMap.
mir.help.cartographics.place         = Luogo in cui i dati sono stati rilevati, cio\u00E9 misurati. E\u2019 possibile l\u2019indicazione di un luogo.
mir.help.comment.type                = Il tipo di indicazione. Da qui dipende se l\u2019indicazione appare nei metadati o nelle informazioni del sistema.
mir.help.creator                     = Istituzione sotto la cui tutela l\u2019opera \u00E8 stata realizzata
mir.help.creatorplace                = Sede dell\u2019istituzione
mir.help.edition                     = p.es. \u201E3a edizione\u201D o denominazione dell\u2019edizione
mir.help.embargo                     = Metta qui la data quando l\u2019embargo deve finire.  Solo allora i dati saranno accessibili pubblicamente. Fino a quel momento solo Lei possiede l\u2019accesso. Tutte le indicazioni sono da eseguire nel formato-ISO con trattino AAAA-MM-GG. Esempio: \u201C2003-01-27\u201D, o \u201C2009-01\u201D, o \u201C2010\u201D.
mir.help.extent                      = p.es. 50 pagine
mir.help.genre                       = Tipo di pubblicazione, genere
mir.help.geographic                  = Luogo in cui sono stati raccolti i dati. E\u2019 possibile l\u2019immissione di un nome di luogo.
mir.help.host.order                  = Indicazione di un numero per cambiare la sequenza della pubblicazione di cui fa parte. Indicare un numero completo positivo.
mir.help.host.pages                  = Indicazione delle pagine nelle quali \u00E8 stato pubblicato il contributo, nel contesto della pubblicazione di cui qui fa parte.
mir.help.issue                       = Forniture parziali dell\u2019annata della rivista, in cui \u00E8 stato pubblicato il suo contributo (normalmente numero del  fascicolo).
mir.help.pages                       = Indicazione delle pagine in cui il suo contributo \u00E8 stato pubblicato nel contesto di una pubblicazione che la contiene.
mir.help.project.acronym             = Intesa \u00E8 l\u2019abbreviazione del  nome del progetto. Anche qui viene offerto un completamento dei progetti elencati OpenAIRE.
mir.help.project.grant               = Questi campi vengono completati automaticamente scegliendo il nome e/o l\u2019abbreviazione del progetto. In alternativa le informazioni possono essere immesse a mano. Per una pubblicazione del testo via OpenAIRE l\u2019indicazione di ID-Grant, ID-programma e ID-organizzazione \u00E8 obbligatoria.
mir.help.project.name                = Metta qui il nome del progetto.  Durante l\u2019immissione viene offerto un completamento automatico (contiene soltanto progetti Open AIRE). Scegliendo il nome dalla lista, i campi residui vengono completati automaticamente.
mir.help.publisher                   = Nome della casa editrice dell\u2019istituzione editrice in forma estesa.
mir.help.related.item                = Qui pu\u00F2 collegare il documento con altre pubblicazioni gi\u00E0 registrate. Scelga la pubblicazione in questione.  Nella scelta ha a disposizione delle opzioni di ricerca e di filtraggio. Dopo aver trovato la pubblicazione in questione pu\u00F2 sceglierla con il bottone \u201CScegliere\u201D. In alternativa interrompe con il bottone \u201CInterrompere\u201D.
mir.help.rightsHolder                = Proprietario dei diritti nel senso dei diritti d\u2019autore
mir.help.status                      = Indichi qui lo stato della pubblicazione. Fino a quando un documento possiede lo stato \u201Epresentato\u201C, pu\u00F2 essere cambiato anche dall\u2019autore o da chi lo ha caricato; documenti che portano la caratteristica \u201Cpubblicato\u201D possono essere trovati da tutti gli utenti.
mir.help.subject.topic               = Ogni soggetto dovrebbe avere un proprio campo. Alternativamente pu\u00F2 dividere i soggetti con \u201C;\u201D. Inoltre al soggetto si pu\u00F2 attribuire una GND, che si trova con \u201Cricerca\u201D.
mir.help.subject.topic.complex       = Soggetti che appartengono a una tematica, dovrebbero essere raggruppati in un gruppo. Con il bottone \u201C+\u201D si crea un nuovo gruppo.
mir.help.subject.topic.gnd           = Ogni soggetto deve essere scritto in un campo separato. In alternativa pu\u00F2 dividere i soggetti con \u201C;\u201D. Inoltre il soggetto pu\u00F2 essere munito con un no. GND. Si pu\u00F2 cercare questo cliccando il campo \u201Cricerca\u201D.
mir.help.title.complex               = Si prega di indicare la lingua e il tipo del titolo in questione. L'articolo iniziale pu\u00F2 essere indicato separatamente per escluderlo dall'ordine alfabetico.
mir.help.typeOfResource              = <p>Possono essere scelte le seguenti opzioni:</p>\r\n<ul>\r\n<li>\r\n  <strong>Testo</strong>\r\n  &#8211; risorse che in fondo sono di natura testuale.\r\n</li>\r\n<li>\r\n  <strong>Cartografia</strong>\r\n  &#8211; include carte, atlanti, globi, carte digitali e altri prodotti cartografici.\r\n</li>\r\n\r\n<li>\r\n  <strong>Musica annotata</strong>\r\n  &#8211; grafico, non opere musicali realizzate, sia in forma stampata che in forma digitale, che rappresentano le quattro componenti del tono musicale: altezza del suono, durata, colore sonoro e intensit\u00E0 del suono.\r\n</li>\r\n<li>\r\n  <strong>Registrazione audio</strong>\r\n  &#8211; viene utilizzato quando in una risorsa si ha una mescolanza di registrazione musicale e non musicale o quando l\u2019utente non pu\u00F2 o non vuole distinguere tra registrazione musicale e non musicale.\r\n</li>\r\n<li>\r\n  <strong>Registrazione audio di musica</strong>\r\n  &#8211; viene utilizzato quando una registrazione \u00E8 per lo pi\u00F9 una registrazione di tipo musicale.\r\n</li>\r\n\r\n<li>\r\n  <strong>Registrazione audio non di musica</strong>\r\n  &#8211; viene utilizzato quando una registrazione per lo pi\u00F9 non \u00E8 una registrazione di tipo musicale.\r\n</li>\r\n<li>\r\n  <strong>Immagine immobile</strong>\r\n  &#8211; include immagini 2-D, diapositive e fogli.\r\n</li>\r\n<li>\r\n  <strong>Registrazione film</strong>\r\n  &#8211; include la registrazione di immagini e video, programmi-TV, grafici digitali per video e grafici animati per computer\r\n  &#8212; ma non diapositive e fogli. Non contiene immagini che in primo luogo sono programmi da computer come giochi, o multimedia per computer, i quali vanno sotto software e multimedia.\r\n</li>\r\n\r\n<li>\r\n  <strong>Oggetti-3D</strong>\r\n  &#8211; contiene degli oggetti creati dall\u2019uomo come modelli, sculture, vestiti e giocattoli, come anche oggetti, esistenti naturalmente come p. es. delle prove che sono stati commissionati per la presentazione.\r\n</li>\r\n<li>\r\n  <strong>Software, multimedia</strong>\r\n  &#8211; adatto per tutte le risorse elettroniche,  senza un aspetto essenziale delle altre categorie nominate sopra. Contiene: software, dati numerici, multimedia per computer, sistemi-online e servizi.\r\n</li>\r\n<li>\r\n  <strong>Materiale misto</strong>\r\n  &#8211; indica che ci sono dei materiali significanti in due o pi\u00F9 forme. Materiale misto contiene fondi d\u2019archivio, e raccolte di manoscritti di materiali misti, come p. es. testi, foto e registrazioni audio.\r\n</li>\r\n</ul>
